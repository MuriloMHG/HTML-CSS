<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
        }

        a:hover{
            color: rgb(125, 124, 124);
            text-decoration: underline;
        }

        a:visited{
            color: rgb(111, 109, 248);
        }

        a:active{
            color: rgb(111, 109, 248);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtu.be/oRDRfikj2z8" target="_blank">Vídeo de animais</a></li>
        <li><a href="https://youtu.be/Bapt63qth-E" target="_blank">Vídeo de carros</a></li>
        <li><a href="https://youtu.be/VXePmGNuns8" target="_blank">Vídeo de esporte</a></li>
    </ul>
</body>
</html>
